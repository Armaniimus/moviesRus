<div class="wrapper col-xs-12 col-m-6">
    <div class="suggest box">
        <h2>Zoek je film</h2>
        <form class="" action="" method="post">
            <label for="name">Film titel</label><br>
            <input type="text" name="name" value="" id="name" placeholder="Deel film titel"><br><br>

            <label>Datum van de release</label>
            <div class="row">
                <div class="float-l">
                    <label class="small-label" for="day">Dag</label><br>
                    <input type="number" name="day" id="day" min='1' max='31' placeholder="1-31"><br><br>
                </div>

                <div class="float-l">
                    <label class="small-label" for="month">Maand</label><br>
                    <input type="number" name="month" id="month" min='1' max='12' placeholder="1-12"><br><br>
                </div>

                <div class="float-l">
                    <label class="small-label" for="year">Jaar</label><br>
                    <input type="number" name="year" id="year" min='1950' max='2090' placeholder="1950-2090"><br><br>
                </div>

                <input class="button" type="submit" name="submit" value="Zoek film">

            </div>
        </form>
    </div>
</div>
<div class="wrapper col-xs-12 col-m-6">
    <div class="resultbox">
        <h2 class="result--h2">Resultaten</h2>
        <div class="result-table--wrapper">
            {resultbox}
        </div>
    </div>
</div>
