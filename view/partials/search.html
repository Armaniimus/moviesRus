<div class="wrapper col-xs-12 col-m-4">
    <div class="suggest box">
        <h2>Zoek je film</h2>
        <form class="" action="" method="post">
            <label for="name">Film titel</label><br>
            <input type="text" name="name" id="name" placeholder="Deel film titel" value='{name}'><br><br>

            <label>Datum van de uitgave</label>
            <div class="row">
                <div class="float-l">
                    <label class="small-label" for="day">Dag</label><br>
                    <input type="number" name="day" id="day" min='1' max='31' placeholder="1-31" value='{day}'><br><br>
                </div>

                <div class="float-l">
                    <label class="small-label" for="month">Maand</label><br>
                    <input type="number" name="month" id="month" min='1' max='12' placeholder="1-12" value='{month}'><br><br>
                </div>

                <div class="float-l">
                    <label class="small-label" for="year">Jaar</label><br>
                    <input type="number" name="year" id="year" min='1950' max='2090' placeholder="1950-2090"  value='{year}'><br><br>
                </div>
            </div>


            <label>Acteur naam</label>
            <div class="row">
                <div class="float-l">
                    <label class="small-label" for="act_fname">Voornaam</label><br>
                    <input type="txt" name="act_fname" id="act_fname" placeholder="voornaam" value='{act_fname}'><br><br>
                </div>

                <div class="float-l">
                    <label class="small-label" for="act_lname">Achternaam</label><br>
                    <input type="text" name="act_lname" id="act_lname" placeholder="Achternaam" value='{act_lname}'><br><br>
                </div>
            </div>

            <label for="rating">Beoordeling</label><br>
            <input type="number" step='0.01' max='10' min='0' name="rating" id="rating" placeholder="1.50" value='{rating}'><br><br>

            <div class="row">
                <input class="button" type="submit" name="submit" value="Zoek film">
                <button class="button" type="reset" onclick="clearform()">Maak leeg</button>
            </div>
        </form>
    </div>
</div>
<div class="wrapper col-xs-12 col-m-8">
    <div class="resultbox">
        <h2 class="result--h2">Resultaten {resCount}</h2>
        <div class="result-table--wrapper">
            {resultbox}
        </div>
    </div>
</div>
